<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>场景制作</title>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'/>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/swiper-3.4.2.min.css">
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="swiper-container">
   <div class="swiper-wrapper">
    <div class="swiper-slide swiper-slide-bg">
      <img src="images/lantern01.png" alt="" class="ani resize lanter01" swiper-animate-effect="fadeOut"
           swiper-animate-duration=".8s" swiper-animate-delay="0s">
      <img src="images/lantern02.png" alt="" class="ani resize lanter02" swiper-animate-effect="fadeOut"
           swiper-animate-duration=".8s" swiper-animate-delay="0s">
      <img src="images/nao-bg.png" alt="" class="ani resize nao-bg" swiper-animate-effect="bounceIn"
           swiper-animate-duratioln="1s" swiper-animate-delay="0.4s">
      <img src="images/nao.png" alt="" class="ani resize nao" swiper-animate-effect="bounceInRight"
           swiper-animate-duratioln="1s" swiper-animate-delay="1s">
      <img src="images/Tang-yuan.png" alt="" class="ani resize ty" swiper-animate-effect="bounceInLeft"
           swiper-animate-duratioln=".8s" swiper-animate-delay="0s">
      <img src="images/people-man.png" alt="" class="ani resize people-man" swiper-animate-effect="bounceInUp"
           swiper-animate-duratioln="1s" swiper-animate-delay="1s">
      <img src="images/people-girl.png" alt="" class="ani resize people-girl" swiper-animate-effect="bounceInUp"
           swiper-animate-duratioln="1s" swiper-animate-delay=".8s">
    </div>
    <div class="swiper-slide swiper-slide-bg">
      <img src="images/snow.gif" class='ani resize snow'alt="">
      <img src="images/border.png"class="ani resize reborder" alt="">
      <img src="images/s1-t2.png" alt="" class="ani resize s1-t2" swiper-animate-effect="fadeIn"
           swiper-animate-duration="0.5s" swiper-animate-delay="1.5s">
      <img src="images/s1-t1.png" alt="" class="ani resize s1-t1" swiper-animate-effect="bounceIn"
           swiper-animate-duration="0.5s" swiper-animate-delay="1s">
      <img src="images/flower.png" alt="" class="ani resize flower" swiper-animate-effect="fadeInLeft"
           swiper-animate-duration="0.5s" swiper-animate-delay="0.5s">
      <img src="images/s1.png" alt="" class="ani resize s1" swiper-animate-effect="fadeIn"
           swiper-animate-duration="0.5s" swiper-animate-delay="0s">
    </div>
    <div class="swiper-slide swiper-slide-bg">

      <img src="images/snow.gif" class='ani resize snow'alt="">
      <img src="images/s2-i5.png" alt="" class="ani resize s2-i5" swiper-animate-effect="fadeInLeft"
           swiper-animate-duration="0.5s" swiper-animate-delay="2s">
      <img src="images/s2-i4.png" alt="" class="ani resize s2-i4" swiper-animate-effect="fadeInRight"
           swiper-animate-duration="0.5s" swiper-animate-delay="1.5s">
      <img src="images/s2-i3.png" alt="" class="ani resize s2-i3" swiper-animate-effect="fadeInUp"
           swiper-animate-duration="0.5s" swiper-animate-delay="1s">
      <img src="images/s2-i2.png" alt="" class="ani resize s2-i2" swiper-animate-effect="fadeInDown"
           swiper-animate-duration="0.5s" swiper-animate-delay="0.5s">
      <img src="images/s2-i1.png" alt="" class="ani resize s2-i1" swiper-animate-effect="fadeInLeft"
           swiper-animate-duration="0.5s" swiper-animate-delay="0s">


    </div>
    <div class="swiper-slide swiper-slide-bg">
      <img src="images/snow.gif" class='ani resize snow'alt="">
      <img src="images/s3-i5.png" alt="" class="ani resize s3-i5" swiper-animate-effect="fadeInLeft"
           swiper-animate-duration="0.5s" swiper-animate-delay="2s">
      <img src="images/s3-i4.png" alt="" class="ani resize s3-i4" swiper-animate-effect="fadeInRight"
           swiper-animate-duration="0.5s" swiper-animate-delay="1.5s">
      <img src="images/s2-i3.png" alt="" class="ani resize s2-i3" swiper-animate-effect="fadeInUp"
           swiper-animate-duration="0.5s" swiper-animate-delay="1s">
      <img src="images/s3-i2.png" alt="" class="ani resize s3-i2" swiper-animate-effect="fadeInDown"
           swiper-animate-duration="0.5s" swiper-animate-delay="0.5s">
      <img src="images/s2-i1.png" alt="" class="ani resize s2-i1" swiper-animate-effect="fadeInLeft"
           swiper-animate-duration="0.5s" swiper-animate-delay="0s">

    </div>
    <div class="swiper-slide swiper-slide-bg">
      <img src="images/snow.gif" class='ani resize snow'alt="">
      <img src="images/border.png"class="ani resize reborder" alt="">
      <img src="images/flower.png" alt="" class="ani resize flower" swiper-animate-effect="fadeInLeft"
           swiper-animate-duration="0.5s" swiper-animate-delay="0s">
      <img src="images/s1.png" alt="" class="ani resize s1" swiper-animate-effect="fadeIn"
           swiper-animate-duration="0.8s" swiper-animate-delay="0.5s">
      <div class="ani resize poem-title"
           swiper-animate-effect="fadeInRight" swiper-animate-duration="1s" swiper-animate-delay="1s">
        <div class="txt">
          <i>元</i>
          <i>宵</i>
          <i>节</i>
        </div>
      </div>
      <div class="ani resize poem-con"
           swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="1s">
        <div class="txt">
          <p>
            愿您羊年运旺福旺</p>
          <p>
            条条祝福给您送上</p>
          <p>
            美丽花灯传递吉祥</p>
          <p>
            圆圆汤圆味道芬芳</p>
        </div>
      </div>
    </div>
  </div>
  <!--音乐图标-->
  <img class="bg-music" src="images/music.png">

  <audio src="festival.mp3" autoplay loop class="music"></audio>

  <!-- 如果需要分页器 -->
  <div class="swiper-pagination"></div>
  <!-- 向上箭头 -->
  <img class="up-Arrow" src="images/web-swipe-tip.png">
</div>
</body>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/swiper-3.4.2.jquery.min.js"></script>
<script type="text/javascript" src="js/swiper.animate1.0.2.min.js"></script>
<script>
  var mySwiper = new Swiper('.swiper-container', {
    direction: 'vertical',
    // 如果需要分页器
    pagination: '.swiper-pagination',

    // 可以用鼠标滚轮控制
    mousewheelControl: true,
    onInit: function(swiper) { //Swiper2.x的初始化是onFirstInit
      swiperAnimateCache(swiper); //隐藏动画元素
      swiperAnimate(swiper); //初始化完成开始动画
    },
    onSlideChangeEnd: function(swiper) {
      swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
    },
  });

</script>
</html>
